[package]
name = "systemg"
version = "0.3.0"
edition = "2024"
license = "MIT"
description = "A simple process manager."

[dependencies]
clap = { version = "4.0", features = ["derive"] }
ctrlc = "3.4"
libc = "0.2.170"
nix = { version = "0.29" }
regex = "1.7"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
tempfile = "3.14.0"
thiserror = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["fmt", "env-filter"] }

[[bin]]
name = "sysg"
path = "src/bin/main.rs"
