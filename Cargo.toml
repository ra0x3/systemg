[package]
name = "systemg"
version = "0.1.0"
edition = "2024"
license = "MIT"
description = "A simple process manager."

[dependencies]
clap = { version = "4.0", features = ["derive"] }
regex = "1.7"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
tempfile = "3.14.0"
thiserror = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["fmt", "env-filter"] }

[lib]
path = "src/lib.rs"
name = "systemg"

[[bin]]
name = "systemg"
path = "src/bin/main.rs"
